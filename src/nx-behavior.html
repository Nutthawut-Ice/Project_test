<link rel="import" href="apps/locales.html">

<script>

  localesBehavior = {
    attached: function(){
      this.language = querySystem.language;
      this.resources = mergeLocales;
    },
    switchLanguage: function(){
      if(querySystem.language=='th'){
          querySystem.language = 'en';
        }else{
          querySystem.language = 'th';
        }
    }
  }
  nxLocalesBehavior = [ Polymer.AppLocalizeBehavior, localesBehavior ];

  nxPageBehavior = {
    changePath: function(path) {
      this.querySystem().changePath(path);
    },
    querySystem: function(){
      return document.querySelector("my-system");
    },
    nxSetLayout: function(layout){
      this.querySystem().layout = layout;
    },
    nxSetTitle:function(txt){
      document.title = txt;
    }
  };

  nxTemplateBehavior = {
    observers:['getPage(page)'],
    getPage:function(page){
      var queryTag = this.$$('tag-page-load');
      queryTag.innerHTML='';
      queryTag.appendChild(page);
    }

  };

</script>
